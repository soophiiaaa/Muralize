<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Turmas</title>
  <link rel="icon" href="../assets/icons/icon-muralize.jpg" type="image/jpg" sizes="32x32" />
  <link rel="stylesheet" href="../styles/student_style.css">
</head>
<body>
  <h1 id="titulo-turmas">Minhas turmas</h1>

  <button id="mais-btn">+</button>

  <div id="menu-mais">
    <button id="btn-inserir-codigo">Inserir código da turma</button>
  </div>

  <div id="modal-inserir-codigo" class="modal">
    <div class="modal-content">
      <h2>Inserir código da turma</h2>
      <input type="text" id="input-codigo" placeholder="Digite o código da turma">
      <button id="btn-confirmar-codigo">Confirmar</button>
      <button id="btn-cancelar-codigo">Cancelar</button>
    </div>
  </div>

  <div id="turmas"></div>

  <div id="perfil">
    <img src="../assets/icons/teacher.png" alt="Perfil">
  </div>

  <div id="menu-perfil">
    <button>Editar perfil</button>
    <button id="btn-sair">Sair</button>
  </div>

  <!-- Modal exibido ao editar perfil -->
  <div id="modal-perfil" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Editar Perfil</h2>

      <label for="input-nome">Nome</label>
      <input type="text" id="input-nome" placeholder="Seu nome" />

      <label for="input-foto">Foto de perfil</label>
      <input type="file" id="input-foto" accept="image/*" />


      <div style="margin-top: 16px;">
        <button onclick="salvarPerfil()">Salvar</button>
        <button onclick="fecharModalPerfil()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../scripts/student.js"></script>
  <script src="../scripts/perfil.js"></script>
</body>
</html>
