<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Turmas</title>
  <link rel="stylesheet" href="../styles/teacher_style.css">
</head>
<body>
  <h1 id="titulo-turmas">Minhas turmas</h1>

  <button id="mais-btn">+</button>

  <div id="menu-mais">
    <button onclick="criarTurma()">Cadastrar nova turma</button>
  </div>

  <div id="modal-criar-turma" class="modal">
    <div class="modal-content">
      <h2>Criar nova turma</h2>
      <input type="text" id="input-nome" placeholder="Nome da turma">
      <input type="number" id="input-ano" placeholder="Ano da turma">
      <button id="btn-confirmar-criacao">Criar</button>
      <button id="btn-cancelar-criacao">Cancelar</button>
    </div>
  </div>

  <div id="turmas"></div>

  <div id="perfil">
    <img src="../assets/icons/teacher.png" alt="Perfil">
  </div>

  <div id="menu-perfil">
    <button>Editar perfil</button>
    <button id="btn-sair">Sair</button>
  </div>

  <div id="modal-perfil" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Editar Perfil</h2>

      <label for="input-nome">Nome</label>
      <input type="text" id="input-nome" placeholder="Seu nome" />

      <label for="input-foto">Foto de perfil</label>
      <input type="file" id="input-foto" accept="image/*" />

      <div style="margin-top: 16px;">
        <button onclick="salvarPerfil()">Salvar</button>
        <button onclick="fecharModalPerfil()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../scripts/teacher.js"></script>
  <script src="../scripts/perfil.js"></script>
</body>
</html>
